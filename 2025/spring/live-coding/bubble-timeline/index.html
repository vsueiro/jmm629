<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Timeline</title>
    <script src="script.js" type="module"></script>
    <style>
      body {
        font-family: sans-serif;
        margin: 1.6em;
      }

      section {
        width: 100%;
        max-width: 960px;
        place-self: center;
      }

      header {
        margin-block: 4em 2em;
      }

      header h1,
      header h2 {
        margin-bottom: 0;
      }

      #chart {
        /* outline: 1px solid; */
        max-width: 100%;
        place-self: center;
        display: block;
      }

      circle.highlight {
        stroke: black;
      }

      #tooltip {
        position: fixed;
        top: 0%;
        left: 0%;
        opacity: 0;
        translate: -50% calc(-100% - 0.5em);
        background: white;
        border: 1px solid lightgray;
        border-radius: 0.5em;
        padding: 0.5em;
        /* aspect-ratio: 2/1; */
        pointer-events: none;
        transition: opacity 0.2s;
      }

      text.medication tspan:first-child {
        font-weight: bold;
      }

      text.duration {
        paint-order: stroke;
        stroke: white;
        stroke-width: 2px;
        stroke-linecap: butt;
        stroke-linejoin: miter;
      }

      #gaps {
        display: flex;
        flex-direction: column;
        gap: 1em;
        padding-bottom: 4em;
      }

      .gap {
        display: flex;
        flex-direction: column;
      }

      .gap p {
        margin-block: 0.5em;
      }

      .gap p strong {
        color: black;
      }

      .gap p small {
        color: gray;
      }

      .gap .bar {
        flex-shrink: 0;
        height: 4px;
        background: black;
        min-width: 2px;
        position: relative;
        margin-left: 12px;
      }

      .start-circle {
        position: absolute;
        left: 0;
        top: 50%;
        translate: -100% -50%;
        width: 12px;
        aspect-ratio: 1;
        border-radius: 50%;
      }

      .end-circle {
        position: absolute;
        right: 0;
        top: 50%;
        translate: 100% -50%;
        width: 12px;
        aspect-ratio: 1;
        border-radius: 50%;
      }

      .gap:last-child .end-circle {
        background: transparent !important;
        /* border: 1px dotted gray; */

        &::after {
          position: absolute;
          display: inline-block;
          content: "Current";
          color: gray;
          font-size: smaller;
          top: 50%;
          right: 0px;
          translate: 100% -50%;
        }
      }

      @media (max-width: 640px) {
        .gap .bar {
          transform-origin: top left;
          scale: 0.75;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <header>
        <h1>Mochi Seizures üêà‚Äç‚¨õ</h1>
        <p>By date (x), time of day (y), and duration (size & color)</p>
      </header>
      <svg id="chart"></svg>
      <div id="tooltip"></div>

      <header>
        <h2>Gaps Between Seizures</h2>
        <p>In days or hours since last seizure</p>
      </header>
      <div id="gaps"></div>
    </section>
  </body>
</html>
